<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shipwreck WA Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 p-5 text-center bg-light">
        <h1>Western Australian Shipwrecks Dashboard</h1>
        <p>Within the shipwreck database there are records and details for over 1650 Western Australian shipwrecks. Use the interactive charts below to explore the dataset.</p>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-3">
        <div class="card card-body bg-light">
          <h6>Shipwreck Region:</h6>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <br>
        <div class="card card-body bg-light">
          <h6>Shipwreck Name:</h6>
          <select id="shipwreckName" onchange="shipwreckChanged(this.value)"></select>
        </div>
        <br>
        <div class="card card-primary">
          <div class="card-header">
            <h4 class="card-title">Ship Info</h4>
          </div>
          <div id="sample-metadata" class="card-body"></div>
        </div>
      </div>
      <div class="col-md-9">
        <div id="bar"></div>
      </div>
    <!-- </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <h4>Shipwreck Image</h4>
        <img width = "300" id="shipwreck-image" src="" alt="Shipwreck Image" class="img-fluid">
      </div>
    </div>
  </div> -->
  <div class="col-md-12 text-center">
    <h4>Shipwreck Location on Map</h4>
    <div id="map" style="height: 400px;"></div>
  </div>
  <div id="map" style="height: 400px;"></div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>

</body>

</html>
